<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
</head>
<body>
    <h1>Student List</h1>

    <!-- Form to add a new student -->
    <h2>Add Student</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Name:</label><input type="text" name="name" required><br>
        <label>Roll Number:</label><input type="number" name="roll_number" required><br>
        <label>Email:</label><input type="email" name="email" required><br>
        <button type="submit">Add Student</button>
    </form>

    <!-- List of students -->
    <h2>All Students</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Roll Number</th>
            <th>Email</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.roll_number }}</td>
            <td>{{ student.email }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
